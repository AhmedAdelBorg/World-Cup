<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500&family=Roboto:wght@500&family=Shantell+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <title>World Cup</title>
  </head>
  <body>
    <header>
      <div id="logo-header">
        <img id="logo-img" src="./footbull.png" alt="" />
      </div>
      <div id="header" class="bg-primary">
        <div id="header-background" style="width: 100%; height: 100%">
          <div class="p-5" style="direction: rtl; margin-right: 50px">
            <h1 style="font-size: 50px; font-weight: 700">الساحرة</h1>
            <h1 style="font-size: 70px; font-weight: 700">المستديرة</h1>
          </div>
        </div>
      </div>
      <div class="head d-flex justify-content-center">
        <h2>Qatar 2022</h2>
      </div>
    </header>

    <div class="container">
      <div class="row" id="standings">
        <div class="row mt-5 p-1">
          <h2 style="direction: rtl">المجموعات</h2>
          <hr />
        </div>
      </div>

      <div class="row">
        <div class="row mt-5 p-1">
          <h2 style="direction: rtl">المباريات</h2>
          <hr />
        </div>

        <div class="row text-center" id="matches">
          
        </div>
      </div>
    </div>

    <script src="./js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
